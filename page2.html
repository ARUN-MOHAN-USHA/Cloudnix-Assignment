<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="page2.css" />
  </head>

  <body>
    <div class="container" style="background-color: rgb(219, 219, 224)">
      <div class="form-container">
        <h2 style="font-size: 35px; font-weight: 800">
          Lets add a type, Category and Sub-category
        </h2>
        <form action="/submit-form" method="post">
          <label for="product-type">Add a product type</label>
          <input
            type="text"
            id="product-type"
            name="product-type"
            placeholder="e.g.: books"
            style="width: 400px; height: 37px"
          />

          <label for="category">Add a category (optional)</label>
          <input
            type="text"
            id="category"
            name="category"
            placeholder="e.g.: fiction"
            style="width: 400px; height: 37px"
          />

          <label for="sub-category">Add Sub-category (optional)</label>
          <input
            type="text"
            id="sub-category"
            name="sub-category"
            placeholder="e.g.: mystery"
            style="width: 400px; height: 37px"
          />
        </form>
        <!-- <button type="submit">Submit</button> -->
        <a href="page1.html">
          <button
            class="btn btn-primary"
            style="margin-right: 80px; width: 20%"
          >
            Back
          </button>
        </a>
        <a href="page3.html">
          <button
            class="btn btn-primary"
            style="margin-right: 80px; width: 20%"
          >
            Next
          </button>
        </a>
      </div>
      <div class="image-container">
        <img src="phot2.png" alt="Product Image" />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
